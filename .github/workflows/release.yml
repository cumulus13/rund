name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: rund-windows-x64.exe
          
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: rund-linux-x64
          
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            name: rund-macos-x64
          
          - os: macos-latest
            target: aarch64-apple-darwin
            name: rund-macos-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          copy target\${{ matrix.target }}\release\rund.exe ${{ matrix.name }}

      - name: Prepare binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/rund ${{ matrix.name }}
          chmod +x ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move binaries
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;
          ls -lah release/

      - name: Create checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: release/*
          body: |
            ## Downloads
            
            - **Windows (x64)**: `rund-windows-x64.exe`
            - **Linux (x64)**: `rund-linux-x64`
            - **macOS (Intel)**: `rund-macos-x64`
            - **macOS (Apple Silicon)**: `rund-macos-arm64`
            
            ## Installation
            
            **Windows:**
            ```powershell
            # Download and run
            curl -L "https://github.com/cumulus13/rund/releases/download/${{ steps.version.outputs.VERSION }}/rund-windows-x64.exe" -o rund.exe
            ```
            
            **Linux/macOS:**
            ```bash
            # Download, make executable, and move to PATH
            curl -L "https://github.com/cumulus13/rund/releases/download/${{ steps.version.outputs.VERSION }}/rund-linux-x64" -o rund
            chmod +x rund
            sudo mv rund /usr/local/bin/
            ```
            
            ## Verify Download
            ```bash
            sha256sum -c SHA256SUMS.txt
            ```