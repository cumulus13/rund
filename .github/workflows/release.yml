name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: rund-windows-x64.exe
          
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: rund-linux-x64
          
          - os: macos-latest
            target: x86_64-apple-darwin
            name: rund-macos-x64
          
          - os: macos-latest
            target: aarch64-apple-darwin
            name: rund-macos-arm64

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary (Windows)
        if: matrix.os == 'windows-latest'
        run: copy target\${{ matrix.target }}\release\rund.exe ${{ matrix.name }}

      - name: Prepare binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/rund ${{ matrix.name }}
          chmod +x ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}
          if-no-files-found: warn

  release:
    name: Create Release
    needs: build
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Prepare release
        run: |
          mkdir -p release
          if [ -d "artifacts" ]; then
            find artifacts -type f -exec mv {} release/ \; 2>/dev/null || true
          fi
          if [ "$(ls -A release 2>/dev/null)" ]; then
            cd release
            sha256sum * > SHA256SUMS.txt 2>/dev/null || true
            ls -lah
          else
            echo "No artifacts found, creating empty release"
          fi

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: release/*
          fail_on_unmatched_files: false
          body: |
            ## Downloads
            
            Available binaries (check below for successful builds):
            
            - **Windows (x64)**: `rund-windows-x64.exe`
            - **Linux (x64)**: `rund-linux-x64`
            - **macOS (Intel)**: `rund-macos-x64`
            - **macOS (Apple Silicon)**: `rund-macos-arm64`
            
            Note: Some builds may have failed. Only successfully built binaries are attached.
            
            ## Installation
            
            **Windows:**
            ```powershell
            curl -L "https://github.com/cumulus13/rund/releases/download/${{ steps.version.outputs.VERSION }}/rund-windows-x64.exe" -o rund.exe
            ```
            
            **Linux/macOS:**
            ```bash
            # For Linux x64
            curl -L "https://github.com/cumulus13/rund/releases/download/${{ steps.version.outputs.VERSION }}/rund-linux-x64" -o rund
            chmod +x rund
            sudo mv rund /usr/local/bin/
            ```